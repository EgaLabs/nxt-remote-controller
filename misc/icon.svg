<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">

  <!-- [SVG-data]  -->
  <title>NXT Remote Controller - EgaTuts</title>
  <desc>NXT Remote Controller - Control remotely a Lego NXT Reobot throught a Node.js server.</desc>
  <!-- [/SVG-data] -->

  <!-- [Custom Styles]  -->
  <style>
  .blue {
    fill: #3498DB;
  }
  .stroke {
    stroke: #fff;
    stroke-width: 2;
    opacity: 0.8;
    fill: none;
  }
  #eyes {
    transform: translate( calc(50px), calc(50px) );
  }
  </style>
  <!-- [/Custom Styles] -->

  <!-- Background hexagon -->
  <polygon points="50,0 100,25 100,75 50,100 0,75 0,25 50,0" class="blue" />

  <!-- [eyes]  -->
  <g id="eyes" class="stroke">
    <circle r="5" cx="-21.7" cy="1" />
    <circle r="5" cx="21.7" cy="1" />
  </g>
  <!-- [/eyes] -->

</svg>
