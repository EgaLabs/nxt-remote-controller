<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">

  <!-- [SVG-data]  -->
  <title>NXT Remote Controller - EgaTuts</title>
  <desc>NXT Remote Controller - Control remotely a Lego NXT Reobot throught a Node.js server.</desc>
  <!-- [/SVG-data] -->

  <!-- [Custom Styles]  -->
  <style>
  .blue {
    fill: #3498DB;
  }
  .white {
    stroke: #d6eaf8;
    fill: #d6eaf8;
  }
  .light-blue {
    stroke: #84c1e9;
    fill: #84c1e9;
  }
  .stroke {
    fill: none !important;
  }
  .fill {
    stroke: none !important;
  }
  #eyes {
    transform: translate( calc(50px), calc(50px) );
    stroke-width: 1.25;
  }
  #head {
    transform: translate( calc(50px - 31.18px), calc(50px - 11px) );
    stroke-width: 2;
  }
  </style>
  <!-- [/Custom Styles] -->

  <!-- Background hexagon -->
  <polygon points="50,0 100,25 100,75 50,100 0,75 0,25 50,0" class="blue" />

  <!-- [eyes]  -->
  <g id="eyes" class="stroke white">
    <circle r="5" cx="-21.7" cy="1" />
    <circle r="5" cx="21.7" cy="1" />
  </g>
  <!-- [/eyes] -->

  <!-- Ultra-sound sensor (head) -->
  <g id="head">
  
    <!-- The neck (light blue background path) -->
    <path class="stroke light-blue" d="m 10,21.4 h 9 s 0,3.5 3.5,3.5 h 17.5 s 3.5,0 3.5,-3.5 h 9" />
    
    <path class="stroke white" d="m 19,12.5 a 7.5,7 0 0,1 -19,0 v -7.5 s 0,-5 5,-5 h 52.5 s 5,0 5,5 v 7.5 a 7.5,7 0 0,1 -19,0" />

    <!-- The line between the eyes -->
    <g>
      <rect class="fill blue" x="17.6" y="11" width="27.3" height="4" />
      <rect class="fill white" x="17.7" y="14.5" width="27.1" height="2" />
    </g>

  </g>

</svg>
